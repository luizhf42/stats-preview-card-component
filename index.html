<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style/base.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="content">
      <h1 class="title">Get <span class="accent">insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div class="companies-stats">
          <p><span class="stats-count">10k+</span><span class="stat-heading">companies</span></p>
          <div class="templates-stats"><span class="stats-count">314</span><span class="stat-heading">templates</span></div>
          <div class="queries-stats"><span class="stats-count">12m+</span><span class="stat-heading">queries</span></div>
        </div>
      </div>
    </div>
    <div class="image"></div>
  </main>
</body>
</html>
